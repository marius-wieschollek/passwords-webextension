name: "Feature Request"
description: "Suggest a change or something new"
title: "[FEATURE]: "
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        ### üëç Thank you for contributing to our project!
        Please note this is a **free and open-source** project. Most people take on their own time to review new feature requests, so please, be patient.
  - type: checkboxes
    id: before-posting
    attributes:
      label: "‚ö†Ô∏è This issue respects the following points: ‚ö†Ô∏è"
      description: All conditions are **required**. Your issue can be closed if these are checked incorrectly.
      options:
        - label: This is a **feature request** for _one_ feature, not a question, discussion or multiple features.
          required: true
        - label: This is not a feature request for the [Nextcloud App](https://github.com/marius-wieschollek/passwords) or another client.
          required: true
        - label: This feature is **not** already requested on Github _(I've searched it)_.
          required: true
        - label: This feature does not already exist _(I checked the [wiki](https://git.mdns.eu/nextcloud/passwords/-/wikis/Users/Browser-Extension))_.
          required: true
  - type: textarea
    id: current-status
    attributes:
      label: Current Status
      description: |
        Describe the current situation and resulting problems.
    validations:
      required: true
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: |
        Describe your feature and how it should work.
        Be as detailed as possible and try to give a step-by-step example of how the feature is used and what happens when.
      placeholder: |
        1. I open the app
        2. I do X
        3. Now Y happens
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: |
        Add any other context or screenshots about the feature request here.
    validations:
      required: false